<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Photo Gallery</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-div">
            <label for="search-pic"><h1>Photo Gallery</h1></label><input title="Type here to search for images and videos" name="search-pic" type="search" id="search-pic">
        </div>
    </header>
    <main>
        <ul class="gallery-grid">
            <li>
                <figure>
                    <div><img alt="Photo of Hay Bales" src="img/thumbnails/01.jpg"></div>
                    <figcaption>
                        <h2>Hay Bales</h2>
                        <p>I love hay bales. Took this snap on a drive through the countryside
                         past some straw fields.</p>
                    </figcaption>
                </figure>
            </li>
            <li>
                <figure>
                    <div><img alt="Photo of Lake" src="img/thumbnails/02.jpg"></div>
                    <figcaption>
                        <h2>Lake</h2>
                        <p>The lake was so calm today. We had a great view of the snow on the
                         mountains from here.</p>
                    </figcaption>
                </figure>
            </li>
            <li>
                <figure>
                    <div><img alt="Photo of Canyon" src="img/thumbnails/03.jpg"></div>
                    <figcaption>
                        <h2>Canyon</h2>
                        <p>I hiked to the top of the mountain and got this picture of the
                         canyon and trees below.</p>
                    </figcaption>
                </figure>
            </li>
            <li>
                <figure>
                    <div>
                        <iframe allowfullscreen src="https://www.youtube.com/embed/gBSlVYEBDQU"></iframe>
                    </div>
                    <figcaption>
                        <h2>Budapest</h2>
                        <p>A short stay in this beautiful Hungarian city where Buda and Pest 
                        lie on the banks of the Danube River.</p>
                    </figcaption>
                </figure>
            </li>
            <li>
                <figure>
                    <div><img alt="Photo of Iceberg" src="img/thumbnails/04.jpg"></div>
                    <figcaption>
                        <h2>Iceberg</h2>
                        <p>It was amazing to see an iceberg up close, it was so cold but didnâ€™t

                    </figcaption>
                </figure>
            </li>
            <li>
                <figure>
                    <div><img alt="Photo of Desert" src="img/thumbnails/05.jpg"></div>
                    <figcaption>
                        <h2>Desert</h2>
                        <p>The red cliffs were beautiful. It was really hot in the desert but 
                        we did a lot of walking through the canyons.</p>
                    </figcaption>
                </figure>
            </li>
            <li>
                <figure>
                    <div>
                        <iframe src="https://www.youtube.com/embed/uOzwwZxjPRs"></iframe>
                    </div>
                    <figcaption>
                        <h2>Barcelona</h2>

                    </figcaption>
                </figure>
            </li>
            <li>
                <figure>
                    <div><img alt="Photo of Fall" src="img/thumbnails/06.jpg"></div>
                    <figcaption>
                        <h2>Fall</h2>
                        <p>Fall is coming, I love when the leaves on the trees start to 
                        change color.</p>
                    </figcaption>
                </figure>
            </li>
            <li>
                <figure>
                    <div><img alt="Photo of Plantation" src="img/thumbnails/07.jpg"></div>
                    <figcaption>
                        <h2>Plantation</h2>
                        <p>I drove past this plantation yesterday, everything is
                         so green!</p>
                    </figcaption>
                </figure>
            </li>
            <li>
                <figure>
                    <div>
                        <iframe src="https://www.youtube.com/embed/_gFCvaV5C98"></iframe>
                    </div>
                    <figcaption>
                        <h2>Venice</h2>
                        <p>Take your bag and go! Subscribe Channel: https://goo.gl/qsCrXP to

                    </figcaption>
                </figure>
            </li>
            <li>
                <figure>
                    <div><img alt="Photo of Dunes" src="img/thumbnails/08.jpg"></div>
                    <figcaption>
                        <h2>Dunes</h2>
                        <p>My summer vacation to the Oregon Coast. I love the sandy dunes!</p>

                </figure>
            </li>
            <li>
                <figure>
                    <div><img alt="Photo of Countryside Lane" src="img/thumbnails/09.jpg"></div>
                    <figcaption>
                        <h2>Countryside Lane</h2>
                        <p>We enjoyed a quiet stroll down this countryside lane.</p>
                    </figcaption>
                </figure>
            </li>
            <li>
                <figure>
                    <div><img alt="Photo of Sunset" src="img/thumbnails/10.jpg"></div>
                    <figcaption>
                        <h2>Sunset</h2>
                        <p>Sunset at the coast! The sky turned a lovely shade of orange.</p>
                    </figcaption>
                </figure>
            </li>
            <li>
                <figure>
                    <div><img alt="Photo of Cave" src="img/thumbnails/11.jpg"></div>

                </figure>
            </li>
            <li>
                <figure>
                    <div><img alt="Photo of Bluebells" src="img/thumbnails/12.jpg"></div>
                    <figcaption>

                        <p>I walked through this meadow of bluebells and got a good view of the

                    </figcaption>
                </figure>
            </li>
            <li>
                <figure>
                    <div>
                        <iframe src="https://www.youtube.com/embed/afsUtMEUQmA"></iframe>
                    </div>
                    <figcaption>
                        <h2>Paris</h2>
                        <p>Paris is the city's attractions. Eifel Tower, Triuphbogen or Louver. 
                        There is always something to discover. Beautiful shots with the new 
                        LUMIX FZ1000 in breathtaking 4K resolution.</p>
                    </figcaption>
                </figure>

        <div class="lbox-shadow">
            <div class="close-btn">
                &#10006;
            </div>
            <div class="lbox-box">
                <!-- Content via JS -->
            </div>

    <footer></footer>
    <script src="js/picturefill.min.js" type="text/javascript">

    <script src="js/jquery-3.1.1.min.js" type="text/javascript">
    </script> 
    <script src="js/scripts.js" type="text/javascript">
