<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Photo Gallery</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css" rel="stylesheet">

    <body>
        <header>
            <div class="header-div">
                <h1>Photo Gallery</h1>
                <input type="search" name="search-pic">
            </div> 
        </header>
        <main>
        <ul class="gallery-grid">
            <li>
                <figure>
                    <a>
                        <img alt="Photo of Hay Bales" src="img/thumbnails/01.jpg">
                    </a>
                    <figcaption>
                        <h2>Hay Bales</h2>
                        <p>I love hay bales. Took this snap on a drive through the countryside past some straw fields.
                        </p>
                    </figcaption>
                </figure>
            </li>
            <li>
                <figure>
                    <a>
                        <img alt="Photo of Lake" src="img/thumbnails/02.jpg">
                    </a>
                    <figcaption>
                        <h2>Lake</h2>
                        <p>The lake was so calm today. We had a great view of the snow on the mountains from here.
                        </p>
                    </figcaption>
                </figure>
            </li>
            <li>
                <figure>
                    <a>
                        <img alt="Photo of Canyon" src="img/thumbnails/03.jpg">
                    </a>
                    <figcaption>
                        <h2>Canyon</h2>
                        <p>I hiked to the top of the mountain and got this picture of the canyon and trees below.
                        </p>
                    </figcaption>
                </figure>
            </li>
            <li>
                <figure>
                    <a>
                        <img alt="Photo of Iceberg" src="img/thumbnails/04.jpg">
                    </a>
                    <figcaption>
                        <h2>Iceberg</h2>
                        <p>It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today.
                        </p>
                    </figcaption>
                </figure>
            </li>
            <li>
                <figure>
                    <a>
                        <img alt="Photo of Desert" src="img/thumbnails/05.jpg">
                    </a>
                    <figcaption>
                        <h2>Desert</h2>
                        <p>The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.
                        </p>
                    </figcaption>
                </figure>
            </li>
            <li>
                <figure>
                    <a>
                        <img alt="Photo of Fall" src="img/thumbnails/06.jpg">
                    </a>
                    <figcaption>
                        <h2>Fall</h2>
                        <p>Fall is coming, I love when the leaves on the trees start to change color.
                        </p>
                    </figcaption>
                </figure>
            </li>
            <li>
                <figure>
                <a>
                    <img alt="Photo of Plantation" src="img/thumbnails/07.jpg">
                </a>
                    <figcaption>
                        <h2>Plantation</h2>
                        <p>I drove past this plantation yesterday, everything is so green!
                        </p>
                    </figcaption>
                </figure>
            </li>
            <li>
                <figure>
                <a>
                    <img alt="Photo of Dunes" src="img/thumbnails/08.jpg">
                </a>
                    <figcaption>
                        <h2>Dunes</h2>
                        <p>My summer vacation to the Oregon Coast. I love the sandy dunes!
                        </p>
                    </figcaption>
                </figure>
            </li>
            <li>
                <figure>
                <a>
                    <img alt="Photo of Countryside Lane" src="img/thumbnails/09.jpg">
                </a>
                    <figcaption>
                        <h2>Countryside Lane</h2>
                        <p>We enjoyed a quiet stroll down this countryside lane. 
                        </p>
                    </figcaption>
                </figure>
            </li>
            <li>
                <figure>
                <a>
                    <img alt="Photo of Sunset" src="img/thumbnails/10.jpg">
                </a>
                    <figcaption>
                        <h2>Sunset</h2>
                        <p>Sunset at the coast! The sky turned a lovely shade of orange.
                        </p>
                    </figcaption>
                </figure>
            </li>
            <li>
                <figure>
                <a>
                    <img alt="Photo of Cave" src="img/thumbnails/11.jpg">
                </a>
                    <figcaption>
                        <h2>Cave</h2>
                        <p>I did a tour of a cave today and the view of the landscape below was breathtaking.
                        </p>
                    </figcaption>
                </figure>
            </li>
            <li>
                <figure>
                <a>
                    <img alt="Photo of Bluebells" src="img/thumbnails/12.jpg">
                </a>
                    <figcaption>
                        <h2>Bluebells</h2>
                        <p>I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.
                        </p>
                    </figcaption>
                </figure>
            </li>
